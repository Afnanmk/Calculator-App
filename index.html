<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="theme-first bg-main-bg font-display py-10">
<div class="w-[90%] sm:max-w-sm sm:w-[50%] mx-auto  max-w-screen-[1440px]">
   <div class="header flex flex-row justify-between items-center text-text-dark text-[1.5rem]">
    <div>
      <h1>calc</h1>
    </div>
    <div class="flex flex-row items-center">
      <p class="text-xs">THEME</p>
      <div class="ml-5">
      <div class="flex flex-row text-xs justify-around">
        <p>1</p>
        <p>2</p>
        <p>3</p>
      </div>
      <div class="themeBtns">
        <input type="radio" id="one" name="toggle">
        <input type="radio" id="two" name="toggle">
        <input type="radio" id="three" name="toggle">
      </div>
    </div>
    </div>
   </div>
   <div class="screen bg-screen-bg border-none rounded-lg my-4 h-20 flex flex-col justify-center">
     <p class="text-[2.25rem] text-screen-text text-right px-5 overflow-x-auto" id="screen-text"></p>
   </div>
   <div class="keypad bg-keypad-bg border-none rounded-lg">
      <div class="grid grid-cols-4 gap-3 text-[30px] p-5">
       
        <button data-number="7" class="btn">7</button>
        <button data-number="8" class="btn">8</button>
        <button data-number="9" class="btn">9</button>
        <button data-delete id="btn-del" class="bg-del-key text-xl text-text-light shadow-[0_3px_0] shadow-del-shadow">DEL</button>
        <button data-number="4" class="btn">4</button>
        <button data-number class="btn">5</button>
        <button data-number class="btn">6</button>
        <button data-operator id="btn-plus" class="btn">+</button>
        <button data-number class="btn">1</button>
        <button data-number class="btn">2</button>
        <button data-number class="btn">3</button>
        <button data-operator id="btn-minus" class="btn">-</button>
        <button data-number class="btn">.</button>
        <button data-number class="btn">0</button>
        <button data-operator id="btn-divide" class="btn">/</button>
        <button data-operator id="btn-multiply">x</button>
        <button data-reset id="btn-reset" class="btn bg-reset-key text-xl text-text-light col-start-1 col-end-3 shadow-[0_3px_0] shadow-reset-shadow">RESET</button>
        <button data-equals id="btn-equals" class="btn bg-equal-key text-text-light col-start-3 col-end-5 shadow-[0_3px_0] shadow-equal-shadow">=</button>
     
      </div>
   </div>
</div>

</body>


</html>
